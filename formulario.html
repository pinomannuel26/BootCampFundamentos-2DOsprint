<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="header__navigation">
          <img class="header__menu" src="./images/icon-menu.svg" alt="menu icon">
          <img class="header__logo" src="./images/logo.svg" alt="logo">
          <!--Navbar version normal-->
          <nav class="navbar">
            <ul class="navbar__items">
              <li><a class="navbar__link" href="index.html">Collections</a></li>
              <li><a class="navbar__link" href="index.html?param1=hombre" >Men</a></li>
              <li><a class="navbar__link" href="index.html?param1=mujer" >Women</a></li>
              <li><a class="navbar__link" href="#">About</a></li>
              <li><a class="navbar__link" href="#">Contact</a></li>
            </ul>
          </nav>
          <!--Fin Navbar version normal-->
        </div>
        
       
      </header>

    <main>
        <div class="div-usuario">
            <!-- contenedor para ver los datos -->
            <div class="row usuario">
                <h1 class="Headline1">Información del usuario</h1>
                <div class="col datos">

                </div>
            </div>
            <!-- formulario -->
            <form id="formulario">
                <div class="campo">
                    <label for="name" class="form-label body1Regular label-edit">Nombres:</label>
                    <input type="text" name="name" id="name" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label for="lastName" class="form-label body1Regular label-edit">Apellidos:</label>
                    <input type="text" name="lastName" id="lastName" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label for="email" class="form-label body1Regular label-edit">Correo:</label>
                    <input type="email" name="email" id="email" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label id="label-targeta" for="targeta" class="form-label body1Regular label-edit">N° Targeta de credito:</label>
                    <input type="text" name="targeta" id="targeta" class="ms-1 edit body1Regular ">
                </div>
                <div class="campo">
                    <label id="label-edit" for="id" class="form-label body1Regular label-edit">Id:</label>
                    <input type="text" name="id" id="id" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label id="label-nameProducto" for="id" class="form-label body1Regular label-edit">Producto:</label>
                    <input type="text" name="nameProducto" id="nameProducto" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label id="label-cantidadProducto" for="cantidadProducto" class="form-label body1Regular label-edit">Cantidad:</label>
                    <input type="text" name="cantidadProducto" id="cantidadProducto" class="ms-1 edit body1Regular form-control">
                </div>
                
                <div class="campo">
                    <label id="label-precioProducto" for="precioProducto" class="form-label body1Regular label-edit">Precion por unidad:</label>
                    <input type="text" name="precioProducto" id="precioProducto" class="ms-1 edit body1Regular form-control">
                </div>
                <div class="campo">
                    <label id="label-precioProductoT" for="precioProductoT" class="form-label body1Regular label-edit">Precion Total:</label>
                    <input type="text" name="precioProductoT" id="precioProductoT" class="ms-1 edit body1Regular form-control">
                </div>
                <!-- botones -->
                <div>
                    <button id="btnGuardar" type="submit" class="btn btn-secondary button guardar-cambios">
                        Guardar
                    </button>
                </div>
            </form>
            <div>
                <button id="btnCorreo" class="btn btn-secondary button guardar-cambios">
                    Buscar por correo
                </button>
            </div>
            <div>
                <button id="btnEditar" class="btn btn-secondary button guardar-cambios">
                    Editar
                </button>
            </div>
            <div>
                <button id="btnEliminar" class="btn btn-secondary button guardar-cambios">
                    Elminar
                </button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <!--EXTENCION PARA ALERTAS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="formulario.js"></script>
    <script src="main.js"></script>
</body>
</html>
